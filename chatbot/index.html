<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
</head>
<body>
    <script>
    (function () {
        // Clear previous chat history from local storage
        localStorage.removeItem('rasa-webchat');

        let e = document.createElement("script"),
            t = document.head || document.getElementsByTagName("head")[0];
        e.src = "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js";
        e.async = true;
        e.onload = () => {
            window.WebChat.default(
                {
                    initPayload: '/greet',
                    customData: { language: "en" }, // Example custom data
                    socketUrl: "http://localhost:5005",
                    //socketUrl: "https://sample-website-blush.vercel.app/",
                    title: "My Chatbot",
                },
                null
            );
        };
        t.insertBefore(e, t.firstChild);
    })();
    </script>
</body>
</html>
